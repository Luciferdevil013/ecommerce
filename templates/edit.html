{% extends 'layout.html'%}
{% block body%}

    <div class="brand_color">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage">
                        <h2>Edit</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- contact -->
    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <form class="main_form" method="POST" action="/edit/{{sno}}">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <input class="form-control" placeholder="Mobile name" type="text" name="name" value="{{t.name}}">
                            </div>
                            <br>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <input class="form-control" placeholder="Price" type="text" name="price" value="{{t.price}}">
                            </div>
                            <div class=" col-md-12">
                                <input class="form-control" placeholder="Img-file" type="text" name="img" value="{{t.img}}">
                            </div>
                            <div class="col-md-12">
                                <input class="form-control" placeholder="slug" type="text" name="slug" value="{{t.slug}}">
                            </div>
                            <div class=" col-md-12">
                                <button class="send">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock%}
