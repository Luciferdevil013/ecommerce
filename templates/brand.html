{% extends 'layout.html'%}
{% block body%}
    <div class="brand_color">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage">
                        <h2>Our Brand</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="brand-bg">
            <div class="container">
                <div class="row">
                    {% for mobile in data %}
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 margin">
                        
                        <div class="brand_box">
                            <img src="{{url_for('static',filename='images/'+mobile.img)}}" alt="img" />
                            <h3>$<strong class="red">{{mobile.price}}</strong></h3>
                            <span>{{mobile.name}}</span>
                            <i><img src="{{url_for('static',filename='images/star.png')}}"/></i>
                            <i><img src="{{url_for('static',filename='images/star.png')}}"/></i>
                            <i><img src="{{url_for('static',filename='images/star.png')}}"/></i>
                            <i><img src="{{url_for('static',filename='images/star.png')}}"/></i>
                            <a class="read-more" href="/shop/{{mobile.slug}}">Buy Now</a>
                            
                        </div>
                        
                    </div>
                    {% endfor %}
                    <div class="col-md-12">
                        <a class="read-more">See More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock%}
